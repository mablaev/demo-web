<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Signup page</title>
    </head>
    <body>
	    <form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
	            <table>
	                <tr>
	                    <td>Email:</td>
	                    <td><input type="text" th:field="*{email}" /></td>
	                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
	                </tr>
	                <tr>
	                    <td>Password:</td>
	                    <td><input type="password" th:field="*{password}" /></td>
	                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
	                </tr>
	                <tr>
	                    <td>Repeat Password:</td>
	                    <td><input type="password" th:field="*{passwordConfirm}" /></td>
	                    <td th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Password Confirm</td>
	                </tr>
	                <tr>
	                    <td><button type="submit">Submit</button></td>
	                </tr>
	            </table>
	    </form>

    </body>
</html>
